<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores Relacionais</title>

    <!--JS-->
    <script>

        //MAIOR
        alert(5 > 4);

        //MENOR
        alert(5 < 4);

        //IGUAL
        alert(5 == 4);

        //MAIOR IGUAL
        alert(5 >= 5);

        //MENOR OU IGUAL
        alert(8 <= 12);

        //DIFERENTE
        alert(8 != 9);

    </script>
</head>
<body>

</body>
</html>
