<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate - JQuery</title>

    <!--CSS-->
    <style>
        div {
            width: 100px;
            height: 80px;
            background-color: green;
        }
    </style>

    <!--JQuery-->
    <script src="jquery-3.7.1.js"></script>

    <!--Script-->
    <script>

        //Ao carrecar o documento
        $(document).ready(function () {

            //Efeito
            $("button").click(function (){
                $("div").animate({
                    width:"400px",
                    height:"200px",

                })
            })

        });

    </script>

</head>
<body>

<button>Clique aqui</button>
<div></div>

</body>
</html>
