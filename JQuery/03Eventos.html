<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos - JQuery</title>

    <!--JQuery-->
    <script src="jquery-3.7.1.js"></script>

    <!--Script-->
    <script>

        //Ao carrecar o documento
        $(document).ready(function () {

            //Evento clique
            $("button").click(function (){

                //Adicinar um texto H1
                $("h1").html("Você clicou no botão!");
            })

        });

    </script>

</head>
<body>

<h1></h1>
<button>Clique aqui</button>

</body>
</html>
