<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alterar atributos - JQuery</title>

  <!--JQuery-->
  <script src="jquery-3.7.1.js"></script>

  <!--Script-->
  <script>

    //Ao carrecar o documento
    $(document).ready(function (){

      //Selecionar e alterar o element img
      $("img").attr("width","500");
      $("img").attr("title","Novo Proway");

    });

  </script>

</head>
<body>

<img src="Proway_Logo.png" width="100" title="Img Proway">

</body>
</html>
