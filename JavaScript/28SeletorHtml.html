<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seletor HTML</title>

    <!--JS-->
    <script>

        function acao() {

            var texto1 = document.getElementsByTagName("h1")[0];
            var texto2 = document.getElementsByTagName("h2")[0];
            var texto3 = document.getElementsByTagName("p")[0];

            alert((texto1));
            alert(texto1.innerHTML);
            alert(texto2.innerHTML);
            alert(texto3.innerHTML);

        }

    </script>
</head>
<body>

<button onclick="acao()">Selecionar</button>
<h1>Proway</h1>
<h2>Seletor JS</h2>
<p>Cursos</p>

</body>
</html>
