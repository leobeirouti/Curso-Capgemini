<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipular CSS</title>

    <!--JS-->
    <script>

        function acao(){

            var texto = document.getElementsByTagName("h1")[0];

            texto.style.color = "#8e0808"; //Mundaça CSS
            texto.style.fontSize = "20px"; //Mundaça CSS

            texto.innerHTML = "Curso de JavaScript" //Alterar conteudo do H1

        }

    </script>
</head>
<body>

<h1>JavaCript</h1>
<button onclick="acao()">Clique aqui</button>

</body>
</html>
