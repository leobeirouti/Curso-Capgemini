<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento de alteração</title>

    <!--JS-->
    <script>

        //Função
        function mensagem() {
            var curso = document.getElementById("cursos").value;
            alert(curso);
        }

    </script>
</head>
<body>

<select onchange="mensagem()" id="cursos">
    <option>Escolha seu curso</option>
    <option>HTML</option>
    <option>CSS</option>
    <option>JavaScript</option>
</select>

</body>
</html>
