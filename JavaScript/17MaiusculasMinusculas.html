<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minúsculas e Maiúsculas</title>

    <!--JS-->
    <script>

        //Variável
        var palavra = "InFoRmÁtIcA"

        //Maiúscula
        alert(palavra.toUpperCase())

        //Minúsculas
        alert(palavra.toLowerCase())

    </script>
</head>
<body>

</body>
</html>
