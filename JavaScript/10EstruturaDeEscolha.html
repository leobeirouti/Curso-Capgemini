<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de Escolha</title>

    <!--JS-->
    <script>

        //Variável
        var codigo = 8;


        //Estrutura de escolha
        switch (codigo){

            case 1:
                alert("Pizza");
                break;

            case 2:
                alert("Suco");
                break;

            case 3:
                alert("Macarrão");
                break;

            default:
                alert("Código invalido");
        }

    </script>
</head>

</html>
